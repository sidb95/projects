{% load static %}
<!DOCTYPE html>
<title>AZFlag</title>
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../static/AZFlag/css/style.css" rel="stylesheet">
    <style>
        body {
          background-image: url('../../static/AZFlag/images/countryside.jpg');
        }
        #countryside {
            size: 0vmax;
        }
    </style>
</head>
<body>
    <section>
        <h1>
            Nations
        </h1>
        <br>
        <img id="countryside" src="../../static/AZFlag/images/countryside.jpg" alt="countryside">
        <table>
            {% for key, values in nations.items %}
            <tr>
                <td>
                    <b style="font-size: xx-large;">{{ key }}</b>
                </td>
                {% for k, v in values.items %}
                <td>
                    <img src="../../static/AZFlag/flags/128x128/{{ k }}" >
                <br>
                    <b><a href="{{ v }}">{{ v }}</a></b>
                </td>
                {% endfor %}   
            </tr>
            {% endfor %}
        </table>
    </section>
    <footer style="text-align: center;">
        Â© Nations
    </footer>
</body>
